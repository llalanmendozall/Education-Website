<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educator - online courses & Education</title>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media_queries.css" />
    <link rel="stylesheet" href="css/animation.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- header -->

      <header>
        <nav class="navbar">
          <div class="navbar-brand">
            <img src="./images/logo.png" alt="Educator Logo" />
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a href="#courses">Courses</a>
            </li>
            <li class="nav-item">
              <a href="#pages">Pages</a>
            </li>
            <li class="nav-item">
              <a href="#blog">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a href="#contact">Contact Us</a>
            </li>
          </ul>
          <button class="btn btn-primary">
            <p class="btn-text">Try for free</p>
            <span class="square"></span>
          </button>
          <button class="nav-toggle-btn">
            <span class="one"> </span>
            <span class="two"></span>
            <span class="three"></span>
          </button>
        </nav>
      </header>

      <!-- home section -->
      <section class="home" id="home">
        <div class="deco-shape shape-1">
          <img src="images/shape-1.png" alt="art shape" width="70" />
        </div>
        <div class="deco-shape shape-2">
          <img src="images/shape-2.png" alt="art shape" width="55" />
        </div>
        <div class="deco-shape shape-3">
          <img src="images/shape-3.png" alt="art shape" width="120" />
        </div>
        <div class="deco-shape shape-4">
          <img src="images/shape-4.png" alt="art shape" width="30" />
        </div>
        <div class="home-left">
          <p class="section-subtitle">Welcome To Online Coaching</p>
          <h1 class="main-heading">
            Get Class from Top
            <span class="underline-img"
              >Instructor <img src="images/banner-line.png" alt=""
            /></span>
          </h1>
          <p class="section-text">
            Integer in magna in est ultrices bibendum eget enim et dui imperdiet
            faucibus. Fusce eu tristique felis.
          </p>
          <div class="home-btn-group">
            <button class="btn btn-primary">
              <p class="btn-text">Explore courses</p>
              <span class="square"></span>
            </button>
            <button class="btn btn-secondary">
              <p class="btn-text">Contact us</p>
              <span class="square"></span>
            </button>
          </div>
        </div>
        <div class="home-right">
          <div class="img-box">
            <img
              src="images/about-img-bg.png"
              alt="colorful background shape"
              class="background-shape"
            />
            <img
              src="images/banner-img.png"
              alt="banner image"
              class="banner-img"
            />

            <img
              src="images/banner-aliment-icon-1.png"
              alt=""
              class="icon-1"
              width="250"
            />
            <img
              src="images/banner-aliment-icon-2.png"
              alt=""
              class="icon-2"
              width="240"
            />
            <img
              src="images/banner-aliment-icon-3.png"
              alt=""
              class="icon-3"
              width="195"
            />
            <img src="images/banner-aliment-icon-4.png" alt="" class="icon-4" />
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
